<header>
    <h1>{{ .Site.Title }}</h1>
    
    {{ with .Site.Params.description }}
        <p> {{ . }} </p>
    {{ end }}
    
    <nav>
       <ul>
        {{ range .Site.Menus.main }}
            <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
        {{ end }}
        {{ range .Site.Home.AllTranslations }}
            <li><a  href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
        {{ end }}
       </ul>
    </nav>
    </header>
